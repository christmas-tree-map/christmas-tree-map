name: ðŸŽ„Backend CI & CD With Prod Profile

on:
  push:
    branches: [ "main", "BE/dev" ]

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILE: prod
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant Execute Permission For Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REPO_NAME }}/christmas-springboot-app:${{ env.SPRING_PROFILE }}
          build-args: |
            SPRING_PROFILE=${{ env.SPRING_PROFILE }}
          no-cache: true

      - name: Upload docker-compose yaml script to artifact
        uses: actions/upload-artifact@v4
        with:
          name: christmas-docker-compose
          path: ${{ github.workspace }}/backend/docker/docker-compose.yml

  deploy:
    environment: production
    runs-on: [ "merrytreesmas-prod-a" ]
    env:
      SPRING_PROFILE: prod
    needs: build
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Download docker-compose yaml script to runner
        uses: actions/download-artifact@v4
        with:
          name: christmas-docker-compose
          path: ${{ github.workspace }}/backend/docker

      - name: Move docker-compose YAML
        run: |
          sudo mv ./docker/docker-compose.yml ${{ secrets.DOCKER_COMPOSE_PATH }}/

      - name: Set docker-compose environment variables
        run: |
          cat <<EOF > ${{ secrets.DOCKER_COMPOSE_PATH }}/.christmas-env
          # Profile
          SPRING_PROFILE=${{ env.SPRING_PROFILE }}
          
          # Application yml environments
          DB_URL=${{ secrets.DB_URL }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
          
          # Docker Compose yml environments
          DOCKER_REPO_NAME=${{ secrets.DOCKER_REPO_NAME }}
          DOCKER_IMAGE_VERSION=${{ env.SPRING_PROFILE }}
          EOF

      - name: Stop and Remove existing container
        run: |
          sudo docker-compose -f ${{ secrets.DOCKER_COMPOSE_PATH }}/docker-compose.yml down
          sudo docker image prune -f

      - name: Start new container
        run: |
          sudo docker-compose --env-file ${{ secrets.DOCKER_COMPOSE_PATH }}/.christmas-env -f ${{ secrets.DOCKER_COMPOSE_PATH }}/docker-compose.yml up --pull always -d

      - name: Remove old images
        run: |
          sudo docker image prune -f

      - name: Check container status
        run: |
          sudo docker ps
          sudo docker images
