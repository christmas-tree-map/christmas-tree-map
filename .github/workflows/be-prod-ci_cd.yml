name: ðŸŽ„Backend CI & CD With Prod Profile

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "BE/dev" ]

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILE: prod
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant Execute Permission For Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REPO_NAME }}/christmas-springboot-app:${{ env.SPRING_PROFILE }}
          build-args: |
            SPRING_PROFILE=${{ env.SPRING_PROFILE }}

      - name: Upload docker-compose yaml script to artifact
        uses: actions/upload-artifact@v4
        with:
          name: christmas-docker-compose
          path: ${{ github.workspace }}/backend/docker/docker-compose.yml

  deploy:
    environment: production
    runs-on: [ "merrytreesmas-prod-a" ]
    env:
      SPRING_PROFILE: prod
    needs: build
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Set docker-compose environment variables
        run: |
          echo "DOCKER_REPO_NAME=${{ secrets.DOCKER_REPO_NAME }}" > ${{ secrets.DOCKER_COMPOSE_PATH }}/.christmas-env
          echo "DOCKER_IMAGE_VERSION=${{ env.SPRING_PROFILE }}" >> ${{ secrets.DOCKER_COMPOSE_PATH }}/.christmas-env

      - name: Download docker-compose YAML script to runner
        uses: actions/download-artifact@v4
        with:
          name: christmas-docker-compose
          path: ${{ github.workspace }}/backend/docker

      - name: Move docker-compose YAML
        run: |
          sudo mv docker-compose.yml ${{ secrets.DOCKER_COMPOSE_PATH }}

      - name: Stop and remove existing containers
        run: |
          sudo docker-compose -f ${{ secrets.DOCKER_COMPOSE_PATH }}/docker-compose.yml down

      - name: Start new containers
        run: |
          sudo docker-compose --env-file ${{ secrets.DOCKER_COMPOSE_PATH }}/.christmas-env -f ${{ secrets.DOCKER_COMPOSE_PATH }}/docker-compose.yml up -d

      - name: Check container status
        run: |
          docker ps
