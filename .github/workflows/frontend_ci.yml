name: âœ¨ Frontend CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
    paths:
      - 'frontend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  FE_CI:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write
    defaults:
      run:
        working-directory: ./frontend

    outputs:
      lint: ${{ steps.yarn_lint_result.outputs.result }}
      build: ${{ steps.yarn_build_result.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.15.1'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: ./frontend/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        id: yarn_lint
        run: yarn lint

      - name: Save Run lint result
        id: yarn_lint_result
        run: echo "result=${{steps.yarn_lint.outcome}}" >> $GITHUB_OUTPUT

      - name: Run build
        id: yarn_build
        run: yarn build

      - name: Save Run build result
        id: yarn_build_result
        run: echo "result=${{steps.yarn_build.outcome}}" >> $GITHUB_OUTPUT
